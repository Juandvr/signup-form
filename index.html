<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="hero">
        <div class="logo">
            <img src="/media/odin-lined.png" alt="odin logo">
            <p class="herop">ODIN</p>
        </div>
    </div>
    <div class="form">
        <header>
            <p>This is not a real online service, you now this is what you need to reach your dreams.</p>
            <br>
            <p>Sign up now!</p>
        </header>
        <main>
            <form action="">
                <label for="fname">FIRST NAME</label>
                <input type="text" class="fname" autocomplete="off" focus>
                <label for="lname">LAST NAME</label>
                <input type="text" class="lname" autocomplete="off" focus>
                <label for="email">EMAIL</label>
                <input type="text" class="email" autocomplete="off" focus>
                <label for="phone">PHONE NUMBER</label>
                <input type="text" class="phone" autocomplete="off" focus>
                <label for="password">PASSWORD</label>
                <input type="password" class="password">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" class="confirmPassword">
            </form>
        </main>
        <footer>
            <button>Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>
    </div>
</body>
</html>
